<app-menu></app-menu>

<h1 class="mt-4">Tabla de expediente</h1>

<mat-card class="mt-4">
	<mat-card-content>
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter()" #materiaInput />
		</mat-form-field>

		<mat-form-field>
			<mat-label>Estado</mat-label>
			<mat-select (valueChange)="applyFilter()" #activoSelect>
				<mat-option value="true">Activo</mat-option>
				<mat-option value="false">Inactivo</mat-option>
				<mat-option value="">Todos</mat-option>
			</mat-select>
		</mat-form-field>

		<section class="demo-button-container mb-4">
			<button mat-raised-button (click)="modalInsertar()" class="demo-button">AÃ±adir nuevo</button>
		</section>

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="codigo">
				<th mat-header-cell *matHeaderCellDef>Codigo</th>
				<td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
			</ng-container>

			<ng-container matColumnDef="fecha">
				<th mat-header-cell *matHeaderCellDef>Fecha</th>
				<td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
			</ng-container>

			<ng-container matColumnDef="estado">
				<th mat-header-cell *matHeaderCellDef>Estado</th>
				<td mat-cell *matCellDef="let element">{{ element.estado }}</td>
			</ng-container>

			<ng-container matColumnDef="opciones">
				<th mat-header-cell *matHeaderCellDef>Opciones</th>
				<td mat-cell *matCellDef="let element">{{ element.opciones }}</td>
			</ng-container>

			<ng-container matColumnDef="descripcion">
				<th mat-header-cell *matHeaderCellDef>Descripcion</th>
				<td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
			</ng-container>

			<ng-container matColumnDef="idTipoExpediente">
				<th mat-header-cell *matHeaderCellDef>Tipo Expediente</th>
				<td mat-cell *matCellDef="let element">{{ element.tiposExpediente.materia }}</td>
			</ng-container>

			<ng-container matColumnDef="edit">
				<th mat-header-cell *matHeaderCellDef>Editar</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button (click)="modalModificar(element.codigo)">
						<mat-icon>edit</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</mat-card-content>
</mat-card>
