<h1 class="mt-4">Tabla Tipo de expediente</h1>

<mat-card class="mt-4">
	<mat-card-content>
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter(materiaInput.value, activoSelect.value)" #materiaInput />
		</mat-form-field>

		<mat-form-field>
			<mat-label>Estado</mat-label>
			<mat-select (valueChange)="applyFilter(materiaInput.value, activoSelect.value)" #activoSelect>
				<mat-option value="true">Activo</mat-option>
				<mat-option value="false">Inactivo</mat-option>
			</mat-select>
		</mat-form-field>

		<section class="demo-button-container mb-4">
			<button mat-raised-button (click)="modalInsertar()" class="demo-button">AÃ±adir nuevo</button>
		</section>

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!-- Position Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<!-- Nombre Column -->
			<ng-container matColumnDef="materia">
				<th mat-header-cell *matHeaderCellDef>Nombre</th>
				<td mat-cell *matCellDef="let element">{{ element.materia }}</td>
			</ng-container>

			<!-- Acciones Column -->
			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element">{{ element.acciones }}</td>
			</ng-container>

			<!-- Activo Column -->
			<ng-container matColumnDef="activo">
				<th mat-header-cell *matHeaderCellDef>Activo</th>
				<td mat-cell *matCellDef="let element">{{ element.activo ? 'Activo' : 'Inactivo' }}</td>
			</ng-container>

			<!-- Edit Column -->
			<ng-container matColumnDef="edit">
				<th mat-header-cell *matHeaderCellDef>Editar</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button (click)="modalModificar(element.id)">
						<mat-icon>edit</mat-icon>
					</button>
				</td>
			</ng-container>

			<!-- Delete Column -->
			<ng-container matColumnDef="delete">
				<th mat-header-cell *matHeaderCellDef>Eliminar</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button (click)="deleteData(element.id, element.activo)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</mat-card-content>
</mat-card>
