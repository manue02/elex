<h1 mat-dialog-title>Formulario Actuaciones</h1>
<section mat-dialog-content>
	<section>
		<mat-form-field>
			<mat-label>Expediente</mat-label>
			<input
				type="text"
				matInput
				[formControl]="myControl"
				[matAutocomplete]="auto"
				(focus)="myControl.setValue(myControl.value)"
			/>
			<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
				<mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
					{{ option.codigo }}
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Responsable</mat-label>
			<input matInput [(ngModel)]="data.responsable" />
		</mat-form-field>

		<mat-form-field>
			<mat-label>Fecha</mat-label>
			<input matInput [(ngModel)]="data.fecha" type="date" />
		</mat-form-field>
	</section>

	<mat-form-field>
		<mat-label>Descripcion</mat-label>
		<textarea matInput [(ngModel)]="data.descripcion"></textarea>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Observaciones</mat-label>
		<textarea matInput [(ngModel)]="data.observaciones"></textarea>
	</mat-form-field>
</section>
<section mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancelar</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="validarFormulario()">Aceptar</button>
</section>
